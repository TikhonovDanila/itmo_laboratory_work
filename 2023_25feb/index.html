<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Практическое задание по преобразованию в SVG (к 25 февраля)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <main class="container mt-5">
        <div class="row">
            <article class="mb-5">
                <h1>Практическое задание по преобразованию в SVG (к 25 февраля)</h1>
            </article>
            <section class="mb-3" >
                    <select id="xslt-select" >
                        <option value="math-ml">Math ML XSLT</option>
                        <option value="svg">SVG XSLT</option>
                    </select>
            </section>
            <section class="mb-3" >
                <button id="math" type="button" class="btn btn-primary">Загрузить MathML</button>
                <button id="svg" type="button" class="btn btn-primary">Загрузить SVG</button>
            </section>
            <section class="mb-3" >
                <div class="row">
                    <div class="col-5">
                        <textarea name="xml-input" id="xml-input" cols="30" rows="15"></textarea>
                    </div>
                    <div class="col-7">
                        <div id="output"></div>
                    </div>
                </div>
            </section>
            <section class="mb-3">
                <button id="btnTransform" onclick="applyTransform()" type="button" class="btn btn-success">Преобразовать</button>
            </section>
            <section class="d-flex justify-content-center">
                <button id="back" type="button" class="btn btn-dark">Вернуться на главную</button>
            </section>
        </div>
    </main>
    <script src="js.js"></script>
</body>
</html>
